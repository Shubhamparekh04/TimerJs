<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer & Modal</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Timer Box */
        .box-timer {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            display: flex;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .time {
            text-align: center;
            aspect-ratio: 1/1;
            width: 33.33%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .time span:first-child {
            font-size: 32px;
            font-weight: bold;
            color: #444;
        }

        .time span:last-child {
            display: block;
            font-size: 14px;
            color: #777;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        /* Modal */
        .modal {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .modal h1 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .modal p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .close-btn {
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- Timer -->
    <div class="box-timer">
        <div class="time">
            <span id="h">00</span>
            <span>Hours</span>
        </div>
        <div class="time">
            <span id="m">00</span>
            <span>Minutes</span>
        </div>
        <div class="time">
            <span id="s">00</span>
            <span>Seconds</span>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay">
        <div class="modal">
            <h1>Time's Up!</h1>
            <p>Your timer has finished.</p>
            <button class="close-btn">Close</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
